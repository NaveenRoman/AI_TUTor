</main>


<footer class="site-footer">
<div class="container">© LawMate — Informational only.</div>
</footer>


<script src="data.js"></script>
<script>
// render categories
const cats = [...new Set(ARTICLES.map(a=>a.category))];
const list = document.getElementById('categoryList');
cats.forEach(c=>{
const d = document.createElement('div'); d.className='card small'; d.innerHTML = `<h3>${c}</h3><p class="muted">Articles: ${ARTICLES.filter(x=>x.category===c).length}</p>`;
d.onclick = ()=>{ localStorage.setItem('filter',c); window.location='index.html'; };
list.appendChild(d);
});
</script>
</body>
