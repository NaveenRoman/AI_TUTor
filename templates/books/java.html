<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowledgeStream ‚Äî Java Programming Course</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #000000);
      color: #e2e8f0;
    }

    .index-box {
      background: rgba(17, 25, 40, 0.9);
      border: 1px solid rgba(56, 189, 248, 0.25);
      border-radius: 1.5rem;
      padding: 2.5rem;
      margin-top: 4rem;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.15);
      max-width: 920px;
      margin-inline: auto;
    }

    .index-item {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1rem;
      padding: 1.5rem 1.8rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(59, 130, 246, 0.15);
    }

    .index-item.unlocked:hover {
      background: rgba(30, 58, 138, 0.3);
      border-color: rgba(56, 189, 248, 0.4);
      transform: translateY(-3px);
    }

    .index-item.locked {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .progress-bar {
      height: 12px;
      background: linear-gradient(90deg, #38bdf8, #3b82f6);
      border-radius: 9999px;
      transition: width 0.5s ease;
    }
  </style>
</head>

<body>

<header class="bg-black/60 backdrop-blur-md border-b border-sky-900/50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
    <a href="/" class="text-3xl font-extrabold text-sky-400">KnowledgeStream</a>
    <nav class="space-x-6 hidden md:block">
      <a href="/" class="hover:text-sky-300">Home</a>
      <a href="/books/?subject=java" class="text-sky-400 font-bold">Java</a>
    </nav>
  </div>
</header>

<!-- PROGRESS BAR -->
<div class="max-w-3xl mx-auto mt-10 px-4">
  <div class="flex justify-between mb-2">
    <span class="text-sky-400 font-semibold">Your Java Journey</span>
    <span id="progress-text" class="text-gray-400">0%</span>
  </div>
  <div class="w-full bg-gray-800 rounded-full">
    <div id="progress-bar" class="progress-bar" style="width:0%"></div>
  </div>
</div>

<section class="container mx-auto px-6 py-10">
  <div class="index-box">
    <h2 class="text-4xl font-extrabold text-sky-300 mb-3">‚òï Java Learning Path</h2>
    <p class="text-gray-400 mb-8">
      Learn Java step-by-step. Each topic unlocks only after completion.
    </p>

    <div id="topics"></div>
  </div>
</section>

<script>
const SUBJECT = "java";

const topics = [
  "Getting Started with Java",
  "Java Basics",
  "Methods and Recursion",
  "Arrays and Strings",
  "OOP",
  "Constructors",
  "Packages",
  "Exception Handling",
  "JCF",
  "Generics",
  "Multithreading",
  "File Handling",
  "GUI",
  "JDBC",
  "Projects",
  "Interview",
  "Certificate"
];

function updateProgress(percent) {
  const progressBar = document.getElementById("progress-bar");
  const progressText = document.getElementById("progress-text");

  if (progressBar) {
    progressBar.style.width = percent + "%";
  }

  if (progressText) {
    progressText.innerText = percent + "%";
  }
}

async function loadProgress() {
  const res = await fetch(`/api/book-progress/?subject=${SUBJECT}`);
  const data = await res.json();

  renderTopics(data.chapters, data.completed_chapters);
  updateProgress(data.percent_complete);
}

function renderTopics(chapters, completed) {
  const box = document.getElementById("topics");
  box.innerHTML = "";

  chapters.forEach((ch, i) => {
    const done = ch.order <= completed;
    const unlocked = ch.order === completed + 1;



    let action = `<span class="text-gray-500">üîí Locked</span>`;

    if (done) {
      action = `<a href="/topic/java/java-topic${ch.order}/" class="text-green-400">üîÅ Review</a>`;
    } else if (unlocked) {
      action = `<a href="/topic/java/java-topic${ch.order}/" class="text-sky-400">Go to Class ‚Üí</a>`;
    }

    box.innerHTML += `
      <div class="index-item ${done || unlocked ? "unlocked" : "locked"}">
        <div>
          <h3 class="text-xl font-semibold">${ch.title}</h3>
          <p class="text-sm text-gray-400">Topic ${ch.order}</p>
        </div>
        ${action}
      </div>
    `;
  });
}


// INIT
loadProgress();
</script>


</body>
</html>
