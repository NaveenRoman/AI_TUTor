<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowledgeStream ‚Äî Java Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #000000);
      color: #e2e8f0;
      overflow-x: hidden;
    }
    .index-box {
      background: rgba(17, 25, 40, 0.9);
      border: 1px solid rgba(56, 189, 248, 0.25);
      border-radius: 1.5rem;
      padding: 2.5rem;
      margin-top: 4rem;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.15);
      max-width: 920px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(20px);
    }
    .index-item {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1rem;
      padding: 1.5rem 1.8rem;
      margin-bottom: 1rem;
      transition: all 0.4s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid rgba(59, 130, 246, 0.15);
    }
    .index-item.unlocked:hover {
      background: rgba(30, 58, 138, 0.3);
      border-color: rgba(56, 189, 248, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
    }
    .index-item.locked {
      opacity: 0.45;
      filter: blur(0.5px);
      cursor: not-allowed;
      user-select: none;
    }
  </style>
</head>

<body>

  <header class="bg-black/60 backdrop-blur-md text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-sky-400">KnowledgeStream</a>
      <nav class="space-x-6 text-lg hidden md:block">
        <a href="/" class="hover:text-sky-300">Home</a>
        <a href="/categories/" class="hover:text-sky-300">Categories</a>
        <a href="/ai-tutor/" class="hover:text-sky-300">AI Tutor</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-6 py-10 min-h-screen">
    <div class="index-box">
      <h2 class="text-4xl font-extrabold text-sky-300 mb-3">‚òï Java Learning Path</h2>
      <p class="text-lg text-gray-400 mb-8 border-b border-gray-700 pb-4">
        Explore the complete Java journey ‚Äî unlocked one chapter at a time!
      </p>

      <div id="topics"></div>
    </div>
  </section>

  <script>
const urlParams = new URLSearchParams(window.location.search);
const SUBJECT = urlParams.get("subject");

const topicContainer = document.getElementById("topics");

function renderTopics(chapters) {
  topicContainer.innerHTML = "";

  chapters.forEach((ch) => {
    let statusClass = "locked";
    let action = `<span class="text-gray-500">üîí Locked</span>`;

    if (ch.completed) {
      statusClass = "unlocked";
      action = `<a href="/topic/${SUBJECT}/java-topic${ch.order}/" class="text-green-400">üîÅ Review</a>`;
    } else if (ch.unlocked) {
      statusClass = "unlocked";
      action = `<a href="/topic/${SUBJECT}/java-topic${ch.order}/" class="text-sky-400">Go to Topic ‚Üí</a>`;
    }

    topicContainer.innerHTML += `
      <div class="index-item ${statusClass}">
        <div>
          <h3 class="text-xl text-white">${ch.title}</h3>
          <p class="text-sm text-gray-400">Topic ${ch.order}</p>
        </div>
        ${action}
      </div>
    `;
  });
}

async function loadProgress() {
  const res = await fetch(`/api/book-progress/?subject=${SUBJECT}`, {
    credentials: "include"
  });

  const data = await res.json();
  renderTopics(data.chapters);
}

loadProgress();
</script>


</body>
</html>
